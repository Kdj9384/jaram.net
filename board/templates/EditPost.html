{% extends 'layout.html' %}

{% block header_title %}
    <p>{{ header_title }}</p>
{% endblock %}

{% block header_content %}

        <a href="/board/{{ target }}" class="ui button inverted basic">게시글 목록</a>
        <button id="post-submit" type="button" class="ui button inverted green">글 수정</button>
{% endblock %}

{% block head %}
    <script src="//cdn.ckeditor.com/4.5.9/standard/ckeditor.js"></script>
    <script>
        $(function () {
            CKEDITOR.replace('content', {
            language: 'ko',
            toolbar: 'Basic',
            filebrowserUploadUrl: "{% url 'ckeditor_upload' %}"
        });
        $("#post-submit").click(function () {
            $("button[type=submit]").click();
        });
    });
  </script>
{% endblock %}

{% block body %}
    <section class="ui container">
        <form id="post-form" class="ui form" method="post">
            <input type="hidden" name="post_type" value="{{ target }}">
            {% csrf_token %}
            <div class="field">
                <label>제목</label>
                <input type="text" name="title" value="{{ post.title }}" required>
            </div>
            <div class="field">
                <label>내용</label>
                <textarea name="content" rows="16" required>{{ post.content }}</textarea>
            </div>
            <div class="field">
                <label>첨부 파일</label>
                <input type="file" name="attachment" value="{{ post.attachment }}">
            </div>
            <button type="submit" class="hide"></button>
        </form>
    </section>
{% endblock %}
